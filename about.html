    <section class="about-section about-site">
        <h1>一些琐碎</h1>
        <!--p class="about-des"><a class="inline-link" href="./index.html">枳</a>是搭载在 <span class="en-vertical">git hub page</span>上的个人主页 , <a class="inline-link" href="http://fiona23.github.io/blog/"> 枳的博客</a>是用jekyll进行构建的 。</p-->
        <p class="about-des">那时也还瘦鸡的你还不明白</p>
        <p class="about-des">什么叫现在不做 这辈子都没机会了</p>
        <p class="about-des">你毕业了工作了结婚了 日子过得快儿随便 </p>
        <p class="about-des">在一个日头的下午 你眯着眼 掸着尘</p>
        <p class="about-des">浮现着那些过得缓慢的少年维特烦恼的日子</p>
		<p class="about-des">你终于懂得原来课本上赫拉克说</p>
		<p class="about-des">“ 人不可能同时踏进一条河流 ”</p>
	
	
	
	</section>
    <section class="about-section about-me">
        <h1>逍遥游•庄子</h1>
        
        <p class="about-des">野马也  尘埃也</p>
        <p class="about-des">高空下林泽原野上奔腾浮动的雾气</p>
        <p class="about-des">低空上云层须臾下飘飘扬扬的尘埃</p>
		<p class="about-des">生物之以息相吹也</p>
		<p class="about-des">天之苍苍其正色邪</p>
		<p class="about-des">其远而无所至极邪 </p>
		<p class="about-des">其视下也 亦若是则已矣</p>
